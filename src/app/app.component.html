<div>
  <input placeholder="référence" [(ngModel)]="newProduct.reference" /> 
  <input placeholder="designation" [(ngModel)]="newProduct.designation" />
  <input placeholder="description" [(ngModel)]="newProduct.description" />
  <button (click)="addProduct()">Ajouter</button>   
</div>
<div *ngFor="let product of productList">
    <app-product [product]="product" (deleteTriggered)="deleteProduct($event)"> 
    </app-product>
    <hr />
</div>
